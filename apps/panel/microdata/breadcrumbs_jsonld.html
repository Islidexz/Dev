{# breadcrumbs_jsonld.html #}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
  {% for crumb in breadcrumbs %}
    {
      "@type": "ListItem",
      "position": {{ loop.index }},
      "item": {
        "@id": "{{ crumb.url }}",
        "name": "{{ crumb.title }}"
      }
    }{% if not loop.last %},{% endif %}
  {% endfor %}
  ]
}
</script>
